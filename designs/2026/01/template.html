<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Preview: HUD & Hero</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Rajdhani:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --teal-glow: #00ADB5;
            --dark-bg: #0f172a;
            --glass-panel: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background: radial-gradient(circle at 10% 20%, #132e35 0%, var(--dark-bg) 60%);
            font-family: 'Rajdhani', sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- SECTION 1: THE HUD (Heads Up Display) --- */
        .hud-container {
            position: fixed;
            top: 30px;
            right: 40px;
            text-align: right;
            border-right: 3px solid var(--teal-glow);
            padding-right: 15px;
        }

        .hud-text {
            font-family: 'Orbitron', sans-serif;
            color: var(--teal-glow);
            letter-spacing: 2px;
            font-size: 0.8rem;
            margin-bottom: 6px;
            text-shadow: 0 0 8px rgba(0, 173, 181, 0.4);
        }

        .hud-bar {
            width: 150px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            margin-left: auto;
            position: relative;
        }

        .hud-fill {
            width: 85%;
            /* Just for visuals */
            height: 100%;
            background: var(--teal-glow);
            box-shadow: 0 0 10px var(--teal-glow);
        }

        /* --- SECTION 2: CHAPTER 1 - ORIGIN STORY --- */
        .origin-card {
            width: 800px;
            background: var(--glass-panel);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            padding: 60px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* Decorative "Screws" for industrial feel */
        .screw {
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            box-shadow: inset 1px 1px 2px black;
        }

        .tl {
            top: 15px;
            left: 15px;
        }

        .tr {
            top: 15px;
            right: 15px;
        }

        .bl {
            bottom: 15px;
            left: 15px;
        }

        .br {
            bottom: 15px;
            right: 15px;
        }

        .chapter-tag {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            margin: 0;
            line-height: 0.9;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 1.5rem;
            color: var(--teal-glow);
            margin-top: 10px;
            font-weight: 600;
        }

        p.quote {
            font-style: italic;
            color: #888;
            margin-top: 30px;
            font-size: 1.1rem;
            border-left: 2px solid var(--teal-glow);
            padding-left: 15px;
        }

        /* Floating Badge */
        .badge {
            position: absolute;
            top: -20px;
            right: 40px;
            background: var(--teal-glow);
            color: #000;
            padding: 10px 20px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            transform: rotate(5deg);
            box-shadow: 0 0 20px rgba(0, 173, 181, 0.6);
        }
    </style>
</head>

<body>

    <div class="hud-container">
        <div class="hud-text">LVL 03 :: SPECIALIST</div>
        <div class="hud-text">CLASS :: DATA ENGR</div>
        <div class="hud-bar">
            <div class="hud-fill"></div>
        </div>
        <div style="font-size: 0.7rem; color: #666; margin-top: 5px;">HP: 100%</div>
    </div>

    <div class="origin-card">
        <div class="screw tl"></div>
        <div class="screw tr"></div>
        <div class="screw bl"></div>
        <div class="screw br"></div>

        <div class="badge">MVP NOMINEE</div>

        <div class="chapter-tag">Chapter 1 // The Developer</div>

        <h1>Vijaya<br>Gopinadh</h1>
        <h2>Specialist Programmer @ Infosys</h2>

        <p class="quote">"Coding Worlds Into Existence"</p>

        <div style="margin-top: 40px; color: #aaa;">
            <p><strong>Current Objective:</strong> Building scalable pipelines & immersive games.</p>
        </div>
    </div>

</body>

</html>
